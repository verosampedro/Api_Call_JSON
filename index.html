<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <h1>Usuarios</h1>

    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>

          <th>Ciudad</th>

      </thead>
      <tbody></tbody>
